<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (closeModal)="onClick()" *ngIf="modalOpen">
  <div modalTitle>I am a reusable title</div>
  <p modalContent>I am some reusable content.</p>
  <ng-container modalFooter>
    <button (click)="onClick()" class="ui button">Custom</button>
  </ng-container>
</app-modal>
